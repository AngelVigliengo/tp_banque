<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>client détail</title>
</head>
<body>
<div>
    <h1>Détail d'un client</h1>

    <table class="table">
        <thead>
        <tr>
            <th >nom</th>
            <th >prénom</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td data-th-text="${client.nom}"></td>
            <td data-th-text="${client.prenom}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
