<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>compte création</title>
</head>
<body>
<div>
  <h1>création de compte</h1>

  <form action="#" th:action="@{/compte/creer}" th:object="${compte}" method="post">
    <p>numero: <input type="text" th:field="*{numero}" /></p>
    <p>id client: <input type="text" th:field="*{client}" /></p>
    <p><input type="submit" value="Valider" /> <input type="reset" value="Annuler" /></p>
  </form>
</div>
</body>
</html>
