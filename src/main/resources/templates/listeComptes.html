<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>comptes liste</title>
	</head>
	<style>
	table, p, h1, li {
	    font-family: arial, sans-serif;
	    border-collapse: collapse;
	    width: 100%;
	}
	
	td, th {
	    border: 1px solid #dddddd;
	    text-align: left;
	    padding: 8px;
	}
	tr:nth-child(even) {
	    background-color: #dddddd;
	}
	</style>
	<body>
<div>
    <h1>Liste des comptes</h1>

    <table>
        <thead>
        <tr>
            <th >num√©ro de compte</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="compte : ${comptes}">
            <td data-th-text="${compte.numero}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
